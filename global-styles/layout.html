<link rel="import" href="../../polymer/polymer.html">

<custom-style>
<style is="custom-style">

html {

  /* Material Design Layout
     https://material.google.com/layout/principles.html */
  --avatar-size: 40px;

  /* System icons
     https://material.io/guidelines/style/icons.html#icons-system-icons */
  --small-icon-size: 16px;
  --medium-icon-size: 20px; /* For dense layouts on desktop. */
  --large-icon-size: 24px; /* Default icon size. */
  --icon-size: var(--large-icon-size);

  --drawer-width: 256px;
  --right-drawer-width: var(--drawer-width);
  --scrollbar-width: 8px;

  --button-height: 36px;
  --toolbar-height: 56px;
  --tablet-toolbar-height: 64px;

  --border-radius: 2px;

  /* Touch target size
     https://material.io/guidelines/layout/metrics-keylines.html#metrics-keylines-touch-target-size */
  --small-touch-target-size: 32px; /* From Google Drive compact density. */
  --medium-touch-target-size: 40px; /* Device without touchscreen. */
  --large-touch-target-size: 48px; /* Default touch target size. */
  --touch-target-size: var(--large-touch-target-size);

  /* Material Design Grid
     https://www.google.com/design/spec/layout/responsive-ui.html#responsive-ui-grid */

  /* Base spacing unit */
  --spacing-unit: 8px;

  /* Static Gutter */
  --small-gutter: 8px;
  --medium-gutter: 16px;
  --large-gutter: 24px;
  --xlarge-gutter: 40px;

  /* Responsive Gutter */
  --gutter: var(--medium-gutter);
  --grid-gutter: 0px;

  /* Responsive Margin */
  --screen-edge-margin: var(--medium-gutter);

  /* For calculation of 100vh on mobile Chrome and Safari */
  /* https://stackoverflow.com/questions/37112218/css3-100vh-not-constant-in-mobile-browser */
  /* https://stackoverflow.com/questions/39384154/calculating-viewport-height-on-chrome-android-with-css */
  --fixed100vh: 100vh;

}

</style>
</custom-style>
