<link rel="import" href="../../polymer/polymer.html">

<custom-style>
<style is="custom-style">

:host, html {

  /* Material Design Layout
     https://material.google.com/layout/principles.html */
  --avatar-size: 40px;
  --icon-size: 24px;
  /* When the mouse and keyboard are the primary input methods, measurements may be condensed to accommodate denser layouts.
     For dense layouts on desktop, icons can be scaled down to 20dp.
     https://material.io/guidelines/style/icons.html#icons-system-icons */
  --dense-icon-size: 20px;

  --shell-drawer-width: 256px;
  --shell-right-drawer-width: 256px;

  --scrollbar-width: 8px;

  --button-height: 36px;
  --shell-header-height: 64px;

  --border-radius: 2px;

  /* Accessible Touch target
     https://www.google.com/design/spec/usability/accessibility.html#accessibility-layout */
  --touch-target-size: 48px;
  --dense-touch-target-size: 40px;

  /* Material Design Grid
     https://www.google.com/design/spec/layout/responsive-ui.html#responsive-ui-grid */

  /* Base spacing unit */
  --spacing-unit: 8px;

  /* Static Gutter */
  --small-gutter: 8px;
  --medium-gutter: 16px;
  --large-gutter: 24px;
  --xlarge-gutter: 40px;

  /* Responsive Gutter */
  --gutter: var(--medium-gutter);
  --grid-gutter: 0px;

  /* Responsive Margin */
  --screen-edge-margin: var(--medium-gutter);

  /* For calculation of 100vh on mobile Chrome and Safari */
  /* https://stackoverflow.com/questions/37112218/css3-100vh-not-constant-in-mobile-browser */
  /* https://stackoverflow.com/questions/39384154/calculating-viewport-height-on-chrome-android-with-css */
  --fixed100vh: 100vh;

}

</style>
</custom-style>
