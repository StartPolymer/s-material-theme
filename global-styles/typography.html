<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-styles/typography.html">

<custom-style>
<style is="custom-style">

html {

  --font-family: 'Roboto', 'Noto', 'Helvetica Neue', Arial, sans-serif;
  --font-size: medium;
  --font-weight: 400;
  --line-height: normal;

  --input-font-size: 15px;
  --input-error-font-size: 14px;

  --paper-font-blockquote: {
    position: relative;
    font-size: 24px;
    font-weight: 300;
    font-style: italic;
    line-height: 32px;
    letter-spacing: 0.08em;
  };

  --paper-font-nowrap: {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  };

  /* Clear mixins */
  /* font-family and -webkit-font-smoothing are defined here. */
  --paper-font-common-base: {
  };

  /* Default nowrap font is bad for responsive design. */
  --paper-font-common-nowrap: {
  };

  font-family: var(--font-family);
  font-size: var(--font-size);
  font-weight: var(--font-weight);
  line-height: var(--line-height);

  /* OS X subpixel AA bleed bug. */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;

  /* Text adjust is set to 100% to avoid iOS Safari bugs where the font-size is
     sometimes not restored during orientation. */
  -webkit-text-size-adjust: 100%;

}

</style>
</custom-style>
